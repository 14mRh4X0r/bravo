{% extends "default.html" %}
{% block title %}
    {{ site.title }}
{% endblock %}
{% block main %}
{{ super() }}
{% for subpage in page.subpages|sort(reverse=True, attribute="datetime") %}
    <div class="entry">
        <h2>{{ subpage.title }}</h2>
        {{ subpage.content }}
    </div>
{% else %}
Huh, where'd the content go?
{% endfor %}
{% endblock %}
